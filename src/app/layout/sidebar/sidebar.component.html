<div class="sidebar">
  <h3>Admin Panel</h3>

  <div class="main-nav">
    <!-- Sidebar Logo -->
    <div class="logo-box">
      <a href="index.html" class="logo-dark">
        <img src="assets/images/logo-sm.png" class="logo-sm" alt="logo sm">
        <img src="assets/images/logo-dark.png" class="logo-lg" alt="logo dark">
      </a>

      <a href="index.html" class="logo-light">
        <img src="assets/images/logo-sm.png" class="logo-sm" alt="logo sm">
        <img src="assets/images/logo-light.png" style="height: 53px;width: 180px;" class="logo-lg" alt="logo light">
      </a>
    </div>

    <!-- Menu Toggle Button (sm-hover) -->
    <button type="button" class="button-sm-hover" aria-label="Show Full Sidebar">
      <iconify-icon icon="solar:double-alt-arrow-right-bold-duotone" class="button-sm-hover-icon"></iconify-icon>
    </button>

    <div class="scrollbar" data-simplebar>
      <ul class="navbar-nav" id="navbar-nav">
        <li class="menu-title">General</li>

        <!-- Menu Items -->
        <ng-container *ngFor="let item of menuItems">
          <li class="nav-item">
            <ng-container *ngIf="!item.children">
              <a class="nav-link" [routerLink]="item.route" routerLinkActive="active">
                <span class="nav-icon">
                  <iconify-icon [icon]="item.icon"></iconify-icon>
                </span>
                <span class="nav-text">{{ item.title }}</span>
              </a>
            </ng-container>

            <ng-container *ngIf="item.children">
              <a class="nav-link menu-arrow" href="javascript:void(0)" (click)="toggleMenu(item)">
                <span class="nav-icon">
                  <iconify-icon [icon]="item.icon"></iconify-icon>
                </span>
                <span class="nav-text">{{ item.title }}</span>
              </a>
              <div class="collapse" [class.show]="item.expanded">
                <ul class="nav sub-navbar-nav">
                  <li class="sub-nav-item" *ngFor="let child of item.children">
                    <a class="sub-nav-link" [routerLink]="child.route" routerLinkActive="active">
                      {{ child.title }}
                    </a>
                  </li>
                </ul>
              </div>
            </ng-container>
          </li>
        </ng-container>

        <!-- Logout Button -->
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" (click)="logout()">
            <span class="nav-icon">
              <iconify-icon icon="solar:logout-2-bold-duotone"></iconify-icon>
            </span>
            <span class="nav-text">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
