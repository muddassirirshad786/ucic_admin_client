<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Create News</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submitNews()" #newsForm="ngForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" class="form-control" [(ngModel)]="news.title" name="title" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-control" [(ngModel)]="news.category" name="category" required>
                                <option value="">Select Category</option>
                                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                            </select>
                        </div> -->
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" class="form-control" rows="5" [(ngModel)]="news.content" name="content" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" id="image" class="form-control" (change)="onFileChange($event)">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a routerLink="/news/list" class="btn btn-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
