<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">All Vendors List</h4>
                    
                </div>
                <div class="table-responsive">
                    <table class="table align-middle table-hover">
                        <thead class="bg-light-subtle">
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>PhoneNo</th>
                                <th>Fax No</th>
                                <th>Email</th>
                                <th>Contact Person</th>
                                <th>Employees</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let vendor of vendorsList">
                                <td>{{ vendor.name }}</td>
                                <td>{{ vendor.address }}</td>
                                <td>{{ vendor.phoneNo }}</td>
                                <td>{{ vendor.faxNo }}</td>
                                <td>{{ vendor.email }}</td>
                                <td>{{ vendor.contactPerson }}</td>
                                <td>{{ vendor.employees }}</td>
                                <td>
                                    <span [ngClass]="vendor.isApproved ? 'badge bg-success' : 'badge bg-danger'" class="d-flex align-items-center gap-1">
                                      <iconify-icon 
                                        [icon]="vendor.isApproved ? 'twemoji:checkered-flag' : 'twemoji:triangular-flag'" 
                                        [style.color]="vendor.isApproved ? 'green' : 'red'">
                                      </iconify-icon>
                                      {{ vendor.isApproved ? 'Approved' : 'Not Approved' }}
                                    </span>
                                  </td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <!-- [routerLink]="['/jobs/view', job.jobsId]" -->
                                        <a  class="btn btn-light btn-sm">
                                            <iconify-icon icon="solar:eye-broken"></iconify-icon>
                                        </a>
                                        <!-- [routerLink]="['/jobs/edit', job.jobsId]" -->
                                        <a  class="btn btn-soft-primary btn-sm">
                                            <iconify-icon icon="solar:pen-2-broken"></iconify-icon>
                                        </a>
                                        <button (click)="approveVendors(vendor.vendorId)" class="btn btn-light btn-sm">
                                            <iconify-icon icon="solar:check-circle-broken"></iconify-icon>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
