<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Edit Role</h4>
          <button class="btn btn-primary" routerLink="/roles/create">Create Role</button>
        </div>
        <div class="card-body">
          <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="roleName" class="form-label">Role Name</label>
              <input
                type="text"
                class="form-control"
                id="roleName"
                formControlName="roleName"
                [class.is-invalid]="roleForm.get('roleName')?.invalid && roleForm.get('roleName')?.touched"
              >
              <div class="invalid-feedback" *ngIf="roleForm.get('roleName')?.errors?.['required']">
                Role name is required
              </div>
              <div class="invalid-feedback" *ngIf="roleForm.get('roleName')?.errors?.['minlength']">
                Role name must be at least 3 characters long
              </div>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid || loading">
                {{ loading ? 'Saving...' : 'Save Changes' }}
              </button>
              <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
