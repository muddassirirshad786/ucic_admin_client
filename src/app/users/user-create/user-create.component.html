<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Create New User</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                formControlName="fullName"
                [class.is-invalid]="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched"
              >
              <div class="invalid-feedback" *ngIf="userForm.get('fullName')?.errors?.['required']">
                Full name is required
              </div>
            </div>

            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                formControlName="userName"
                [class.is-invalid]="userForm.get('userName')?.invalid && userForm.get('userName')?.touched"
              >
              <div class="invalid-feedback" *ngIf="userForm.get('userName')?.errors?.['required']">
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
              >
              <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['email']">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                formControlName="phone"
                [class.is-invalid]="userForm.get('phone')?.invalid && userForm.get('phone')?.touched"
              >
              <div class="invalid-feedback" *ngIf="userForm.get('phone')?.errors?.['required']">
                Phone number is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched"
              >
              <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['required']">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmationPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmationPassword"
                formControlName="confirmationPassword"
                [class.is-invalid]="userForm.get('confirmationPassword')?.invalid && userForm.get('confirmationPassword')?.touched"
              >
              <div class="invalid-feedback" *ngIf="userForm.get('confirmationPassword')?.errors?.['required']">
                Please confirm your password
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Roles</label>
              <div class="form-check" *ngFor="let role of availableRoles">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  [id]="'role_' + role.id" 
                  (change)="onRoleChange($event, role.roleName)"
                >
                <label class="form-check-label" [for]="'role_' + role.id">
                  {{ role.roleName }}
                </label>
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || loading">
                {{ loading ? 'Creating...' : 'Create User' }}
              </button>
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
