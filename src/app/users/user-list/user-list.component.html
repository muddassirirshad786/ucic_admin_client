<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Users</h4>
          <button class="btn btn-primary" (click)="createUser()">Create New User</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Roles</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="loading">
                  <td colspan="6" class="text-center">Loading...</td>
                </tr>
                <tr *ngFor="let user of users">
                  <td>{{ user.fullName }}</td>
                  <td>{{ user.userName }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.phone }}</td>
                  <td>{{ user.roles?.join(', ') }}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)">Edit</button>
                      <button class="btn btn-sm btn-info me-2" (click)="editUserRoles(user)">Roles</button>
                      <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="!loading && users.length === 0">
                  <td colspan="6" class="text-center">No users found</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
